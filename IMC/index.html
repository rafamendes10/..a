<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorIMC</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  

</head>
<body>
  <div class="alert-error">
      Digite somente numeros
  </div>

  <div class="container">
    <main class="card">

        <form action="">
          <h1 class="title">CÃ¡lculo de IMC</h1>
            <div class="input-wrapper">
              <label for="weight">Peso (Kg)</label>
              <input 
                id="weight" 
                type="text"
                placeholder="60">

            </div>

            <div class="input-wrapper">
              <label for="height">Altura (cm)</label>
                <input 
                  id="height" 
                  type="text"
                  placeholder="165">

            </div>
            <button type="submit" >
              Calcular IMC
              <img src="./Vector(1).svg" alt="seta apontando para a direita">
            </button>
           


        </form>
    </main>

</div>

<div class="modal-wrapper">
   <div class="modal card">
        <h2 class="tittle">

              <button class="close">
                <img src="./Vector.svg" alt="imagem para fechar o popup">
              </button>

            <span>Seu IMC e de 28</span>
        </h2>
   </div>
</div>


<script src="scripts.js"></script>

  
</body>
</html>
